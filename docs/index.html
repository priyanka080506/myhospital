<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare - Doctor Appointment Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-heartbeat"></i>
                <h1>HealthCare</h1>
            </div>
            <nav class="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#services" class="nav-link">Services</a>
                <a href="#doctors" class="nav-link">Doctors</a>
                <a href="#facilities" class="nav-link">Facilities</a>
                <div class="portal-buttons">
                    <a href="patient.html" class="btn btn-primary">
                        <i class="fas fa-user"></i> Patient Portal
                    </a>
                    <a href="doctor.html" class="btn btn-secondary">
                        <i class="fas fa-user-md"></i> Doctor Portal
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Existing sections (hero, services, about) -->

        <!-- Facilities Section -->
        <section class="facilities">
            <div class="container">
                <h2>Our Medical Facilities</h2>
                <div class="facility-grid">
                    <!-- Facility cards will be loaded via JS -->
                </div>
            </div>
        </section>

        <!-- Doctors Section -->
        <section class="doctors-intro">
            <div class="container">
                <h2>Meet Our Expert Doctors</h2>
                <div class="doctor-search">
                    <input type="text" id="doctorSearch" placeholder="Search doctors by name or specialty">
                    <input type="number" id="budgetFilter" placeholder="Max consultation fee">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
                <div class="doctor-grid" id="doctorsList">
                    <!-- Doctors will be loaded via JS -->
                </div>
            </div>
        </section>

        <!-- Booking Modal -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Book Appointment</h2>
                <form id="appointmentForm">
                    <!-- Form fields -->
                    <button type="submit" class="btn btn-primary">Book Appointment</button>
                </form>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
